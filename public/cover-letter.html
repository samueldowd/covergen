<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cover-letter-container">
        <div id="top-line"></div>
        <div class="name">Sam Dowd</div>
        <div class="address-block">
            <div>7 Saunders Rd</div>
            <div>Lynnfield, MA 01940</div>
            <div>(774) 217-3235</div>
            <div>sam@samueldowd.com</div>
        </div>
        <div id="date" class="date-block"></div>
        <div id="greeting"></div>
        <div id="body"></div>
        <div id="salutation"></div>
        <div id="signature" class="signature">Sam Dowd</div>
        <button id="download-button" class="no-print">Download PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="scripts/letter.js"></script>
</body>
</html>
