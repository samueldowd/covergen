<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cover-letter-container">
        <div id="top-line"></div>
        <div class="address-block">
            <div>123 Your Street</div>
            <div>Your City, ST 12345</div>
            <div>(123) 456-7890</div>
            <div>no_reply@example.com</div>
        </div>
        <div id="date" class="date-block"></div>
        <div id="greeting"></div>
        <div id="body"></div>
        <div id="salutation"></div>
        <div id="signature" class="signature">Your Name</div>
        <button id="print-button" class="no-print">Print</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="scripts/letter.js"></script>
</body>
</html>
